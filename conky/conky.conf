conky.text = [[
${font Hack:size=11:style=bold}SYS${font} ${hr 3}
OS: Arch Linux ${machine}${image $HOME/Pictures/thinkpad.png -p 275,20 -s 100x35}
Kernel: ${kernel}
Hostname: ${nodename}
Uptime: ${uptime}
Updates: Repos(${execi 3600 checkupdates | wc -l}) AUR(${execi 3600 yay -Qu | wc -l})

${font Hack:size=11:style=bold}CPU${font} ${hr 3}
${alignc}${execi 86400 cat /proc/cpuinfo | grep 'model name' | head -n 1 | awk '{print $4,$5,$6}' | sed -e 's/([^()]*)//g'} @ ${freq_g}GHz (${execi 3 sensors | grep "Package id 0" | awk '{print $4}' | sed 's/[^0-9.]//g'}°C)
${alignc}Active Governor: ${exec cat /sys/devices/system/cpu/cpu1/cpufreq/scaling_governor}
${cpugraph -l}
Cores:
1:${goto 25}${cpubar cpu1 9,120}${goto 155}${cpu cpu1}%${goto 200}5:${goto 220}${cpubar cpu5 9,120}${goto 350}${cpu cpu5}%
2:${goto 25}${cpubar cpu2 9,120}${goto 155}${cpu cpu2}%${goto 200}6:${goto 220}${cpubar cpu6 9,120}${goto 350}${cpu cpu6}%
3:${goto 25}${cpubar cpu3 9,120}${goto 155}${cpu cpu3}%${goto 200}7:${goto 220}${cpubar cpu7 9,120}${goto 350}${cpu cpu7}%
4:${goto 25}${cpubar cpu4 9,120}${goto 155}${cpu cpu4}%${goto 200}8:${goto 220}${cpubar cpu8 9,120}${goto 350}${cpu cpu8}%
Total: ${cpu}%

${font Hack:size=11:style=bold}MEM${font} ${hr 3}
RAM Used: ${mem} (${memperc}%) ${alignr}Max: ${memmax}
Buffered: ${buffers} ${alignr}Cached: ${cached}
SWAP Used: ${swap} (${swapperc}%)${alignr}Max: ${swapmax}

${font Hack:size=11:style=bold}NVME${font} ${hr 3}
${execi 86400 lsblk -o NAME,MODEL | grep "^nvme0n1" | awk '{$1=""; print substr($0,2)}'} (${exec sudo nvme smart-log /dev/nvme0n1 | grep "^temperature" | awk '{print $3}'}°C)
FS:
/     Used: ${fs_used /} (${fs_used_perc /}%)${alignr}Total: ${fs_size /}
/home Used: ${fs_used /home} (${fs_used_perc /home}%)${alignr}Total: ${fs_size /home}${if_mounted /mnt}
/mnt  Used: ${fs_used /mnt} (${fs_used_perc /mnt}%)${alignr}Total: ${fs_size /mnt}${endif}

${font Hack:size=11:style=bold}PROC${font} ${hr 3}
${goto 150}PID${goto 200}USER${goto 260}MEM${alignr}CPU%
${top name 1}${goto 130}${top pid 1}${goto 200}${top user 1}${goto 260}${top mem_res 1}${alignr}${top cpu 1}
${top name 2}${goto 130}${top pid 2}${goto 200}${top user 2}${goto 260}${top mem_res 2}${alignr}${top cpu 2}
${top name 3}${goto 130}${top pid 3}${goto 200}${top user 3}${goto 260}${top mem_res 3}${alignr}${top cpu 3}
${top name 4}${goto 130}${top pid 4}${goto 200}${top user 4}${goto 260}${top mem_res 4}${alignr}${top cpu 4}
Running: ${running_processes}${alignr}Total: ${processes}

${font Hack:size=11:style=bold}NET${font} ${hr 3}${if_up wlp61s0}
wlp61s0: ${wireless_essid wlp61s0} (${exec iw dev wlp61s0 link | grep signal | awk '{print substr($2,2)}'}%)
Local IP: ${addr wlp61s0}${alignr}DNS: ${if_running nextdns}NextDNS${else}Cloudflare${endif}
Up speed: ${upspeed wlp61s0}${alignr}Total Up: ${totalup wlp61s0}
Down speed: ${downspeed wlp61s0}${alignr}Total Down: ${totaldown wlp61s0}${else}
Offline${endif}
${if_up tun0}
tun0:
Local IP: ${addr tun0}
Up speed: ${upspeed tun0}${alignr}Total Up: ${totalup tun0}
Down speed: ${downspeed tun0}${alignr}Total Down: ${totaldown tun0}${endif}
]]
